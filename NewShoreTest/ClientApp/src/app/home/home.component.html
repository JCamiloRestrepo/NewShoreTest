<section class="slider">
  <ul class="slides">
    <li>
      <img src="../../../assets/images/background1.jpg" class="image"> <!-- random image -->
      <div class="caption center-align">
        <h1 style="color:black">Your last-minute adventure awaits...</h1>
      </div>
    </li>
    <li>
      <img src="../../../assets/images/background2.jpg" class="image"> <!-- random image -->
      <div class="caption left-align">
        <h2>Where do you wish your next getaway?</h2>
      </div>
    </li>
    <li>
      <img src="../../../assets/images/background3.jpg" class="image"> <!-- random image -->
      <div class="caption right-align">
        <h2 style="color:black"> Change your trip not your desire to fly</h2>
      </div>
    </li>
  </ul>
</section>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s3">
        <input [(ngModel)]="origin" name="origin" id="Origin" type="text" class="validate">
        <select for="origin">Origin</select>
        <label for="From">Origin</label>
      </div>
      <div class="input-field col s3">
        <input [(ngModel)]="destination" name="destination" id="Destination" type="text" class="validate">
        <select for="Destination">Destination</select>
        <label for="From">Destination</label>
      </div>
      <div class="input-field col s3">
        <input [(ngModel)]="flightDate" name="from" id="From" type="date" [min]="minDate|date:'yyyy-MM-dd'">
        <label for="From">From</label>
      </div>
    </div>
  </form>
  <button *ngIf="!bandera" (click)="GetFlights()" class="btn wav  es-effect waves-light" [disabled]="!formValid()">
    Search
    <i class="material-icons">search</i>
  </button>
  <button *ngIf="bandera" (click)="LimpiarBusqueda()" class="btn wav es-effect waves-green">
    Clear
    <i class="material-icons">refresh</i>
  </button>
</div>

<table *ngIf="bandera" class="highlight responsive-table">
  <thead>
    <tr>
      <th>Origin</th>
      <th>Destination</th>
      <th>From</th>

      <th>Flight number</th>
      <th>Price</th>
      <th>Currency</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of lstFlight">
      <td>{{ origin }}</td>
      <td>{{ destination }}</td>
      <td>{{ flightDate }}</td>

      <td>{{ c.transport.flightNumber }}</td>
      <td>{{ c.price }}</td>
      <td>{{ c.currency }}</td>
      <td><button class="btn btn-primary">Continuar</button></td>
    </tr>
  </tbody>
</table>
